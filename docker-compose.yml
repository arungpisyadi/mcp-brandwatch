version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PORT=${PORT:-8000}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - BRANDWATCH_API_URL=${BRANDWATCH_API_URL}
      - BRANDWATCH_CLIENT_ID=${BRANDWATCH_CLIENT_ID}
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge 